# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

snapshot:
  version_template: "{{ .Version }}-next"

builds:
  - id: tool
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - freebsd
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X {{.ModulePath}}/{{.ProjectName}}.Goos={{.Runtime.Goos}}
      - -X {{.ModulePath}}/{{.ProjectName}}.Goarch={{.Runtime.Goarch}}
      - -X {{.ModulePath}}/{{.ProjectName}}.Version={{.Version}}
      - -X {{.ModulePath}}/{{.ProjectName}}.Binary={{.Binary}}
    main: ./cmd/amt-certupdater
    binary: amt-certupdater

archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        formats: ['zip']
    builds_info:
      group: root
      owner: root

checksum:
  name_template: "checksums.txt"

nfpms:
  - id: tool
    package_name: amt-certupdater
    file_name_template: "{{ .ConventionalFileName }}"
    maintainer: Kalle M. Aagaard <git@k-moeller.dk>
    license: MIT
    homepage: https://github.com/KalleDK/go-amt-certupdater
    contents:
      - src: ./examples/*
        dst: /usr/share/doc/{{ .ProjectName }}/examples/
    ids:
      - tool
    formats:
      - deb
      - apk

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  draft: true
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
